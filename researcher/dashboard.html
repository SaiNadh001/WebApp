<script type="text/javascript">
function ajax_request(url,type,data,callback){
	$.ajax({
		url: url, 
		type:type,
		data:data,
		beforeSend: function(xhr) {
			xhr.setRequestHeader("SessionToken", localStorage.getItem("sessionToken"));
		},
		success: function(result){
			callback(result)
		}
	});
}
function getStudies(){
	ajax_request("/studies","GET","",function(data){
		console.log(data)
		var study=""
		for(i=0 ; i<data.items.length ; i++){
			console.log(data.items[i])
			study = study + "<tr><td>"+(i+1)+"</td><td>"+data.items[i].name+"</td><td>"+data.items[i].identifier+"</td><td>"+data.items[i].type+"</td></tr>"
		}
		$(".studies").append(study)
	});

	
} 
function getSurveys(){
	ajax_request("/researcher/surveys","GET","",function(data){
		
		data = JSON.parse(data);
		var survey=""
		for(i=0 ; i < data.items.length ; i++){
			console.log(data.items[i])
			survey = survey + "<tr><td>"+(i+1)+"</td><td>"+data.items[i].name+"</td><td>"+data.items[i].identifier+"</td><td>"+data.items[i].type+"</td><td>"+data.items[i].published+"</td></tr>"
		}
		$(".surveys").append(survey)
	});
} 
function getScheduleplans(){
	ajax_request("/researcher/scheduleplans","GET","",function(data){
		
		data = JSON.parse(data);
		var scheduleplan=""
		for(i=0 ; i < data.items.length ; i++){
			console.log(data.items[i])
			scheduleplan = scheduleplan + "<tr><td>"+(i+1)+"</td><td>"+data.items[i].label+"</td><td>"+data.items[i].studyKey+"</td><td>"+data.items[i].type+"</td><td>"+data.items[i].modifiedOn+"</td></tr>"
		}
		$(".scheduleplans").append(scheduleplan)
	});
}
getStudies();
getSurveys();
getScheduleplans();
