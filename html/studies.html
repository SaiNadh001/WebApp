<script type="text/javascript">
function ajax_request(url,type,data,callback){
 $.ajax({
 	url: url, 
 	type:type,
 	data:data,
 	beforeSend: function(xhr) {
	    xhr.setRequestHeader("SessionToken", localStorage.getItem("sessionToken"));
    },
 	success: function(result){
        callback(result)
    }
  });
}
function getData(data){
	console.log(data)
}
function getUserDetails(){
	ajax_request("/studies","GET","",function(data){
		console.log(data)
		var study=""
		for(i=0 ; i<data.items.length ; i++){
			console.log(data.items[0])
			study = study + "<tr><td>"+(i+1)+"</td><td>"+data.items[0].name+"</td><td>"+data.items[0].identifier+"</td><td>"+data.items[0].type+"</td></tr>"
		}
		$(".studies").append(study)
	});

	ajax_request("/consents","GET","",function(data){
		console.log(data)
		var study_consents=""
		for(i=0 ; i<data.items.length ; i++){
			console.log(data.items[0])
			study_consents = study_consents + "<tr><td>"+(i+1)+"</td><td>"+data.items[0].createdOn+"</td><td>"+data.items[0].active+"</td><td>"+data.items[0].type+"</td> <th style='visibility:hidden;' class='publish text-success'>Published</th></tr>"
		}
		$(".consents").append(study_consents)
	});
} 

function publish_consents(){
	ajax_request("/consents/published","GET","",function(data){
		console.log(data)
		$(".publish").css("visibility","visible")
	});
}

getUserDetails();
