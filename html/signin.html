<!DOCTYPE html> 
<html>
<head>
	<title>LogIn</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/ladda-themeless.min.css">

</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">BridgeWebApp</a>
			</div>

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/signup">Sign Up</a></li>
				</ul>
				
			</div>
		</div>
	</nav>
	<div class="container jumbotron ">
		<form class="form-horizontal col-lg-8 col-md-8">
			<fieldset>
				<legend>Login Here</legend>

				<div class="form-group">
					<label for="inputUsername" class="col-lg-2 control-label">Username</label>
					<div class="col-lg-10">
						<input type="text" class="form-control" id="inputUsername" placeholder="Username">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-lg-2 control-label">Password</label>
					<div class="col-lg-10">
						<input type="password" class="form-control" id="inputPassword" placeholder="Password">

					</div>
				</div>

				<div class="form-group">
					<div class="col-lg-10 col-lg-offset-2">
						<button type="reset" class="btn btn-default">Cancel</button>
						<button  type="button" class="btn btn-primary ladda-button signin-btn" onclick="signIn()" data-style="slide-up"><span class="ladda-label">Sign In</span></button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</body>
<script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script src="../js/spin.min.js"></script>
<script src="../js/ladda.min.js"></script>
<script type="text/javascript">
function ajax_request(url,type,data,callback){
	Ladda.create($(".signin-btn")[0]).start()
 	$.ajax({
	 	url: url, 
	 	type:type,
	 	data:data,
	 	success: function(result){
	      	Ladda.create($(".signin-btn")[0]).stop()
	        callback(result)
	    },
	    error:function(err){
	    	Ladda.create($(".signin-btn")[0]).stop()
	    }
	  });
}
function getData(data){
	console.log(data)
}

function signIn(){
	if($("#inputUsername").val() !=="" &&  $("#inputPassword").val() !=="" ){
		ajax_request("/auth/signIn","POST",{   
		  "study":"doapi",   
		  "username":$("#inputUsername").val(),    
		  "password":$("#inputPassword").val()
		},function(data){
			console.log(data)
			localStorage.setItem("UserData", JSON.stringify(data))
			localStorage.setItem("sessionToken", data.sessionToken)
			window.location="/user_profile"
		});
	}
	else{
		console.log("Missing Fileds")
	}
}
</script>
</html>
