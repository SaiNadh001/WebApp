<script type="text/javascript">

function ajax_request(url,type,data,callback){

	 $.ajax({
	 	url: url, 
	 	type:type,
	 	data:data,
	 	beforeSend: function(xhr) {
		    xhr.setRequestHeader("SessionToken", localStorage.getItem("sessionToken"));
	    },
	 	success: function(result){
	        callback(result)
	    }
	  });
}


</script>

<script type="text/javascript">
$(document).ready(function(){
	if(localStorage.getItem("uploadSession")){
		localStorage.removeItem("uploadSession");
	}
	if(localStorage.getItem("PreSignedUrl")){
		localStorage.removeItem("PreSignedUrl");
	}
});

function getUploadSession(){
	var filename = $("#filename").val();
	var upload_request_obj = {   
						    "name":filename,
						    "contentLength":1213,
						    "contentMd5":"fFROLXJeXfzQvXYhJRKNfg==",
						    "contentType":"application/zip"
						 }
	console.log(upload_request_obj);
	ajax_request('/uploads',"POST",upload_request_obj, function(data){
		console.log(data);
		localStorage.setItem("uploadSession", JSON.stringify(data));
		localStorage.setItem("PreSignedUrl", data.url)
	});

	var PreSignedUrl = localStorage.getItem("PreSignedUrl")
	uploadToPreSignedUrl(PreSignedUrl, "uploads", function(result){
		console.log(result);
	});

}

function uploadToPreSignedUrl(url,data,callback){
	$.ajax({
	 	url: url, 
	 	type:'PUT',
	 	data: data+'.zip',
	 	headers:{
	 		'Content-Type':'text/plain;charset=UTF-8'
	 	},
	 	beforeSend: function(xhr) {
		    xhr.setRequestHeader("SessionToken", localStorage.getItem("sessionToken"));
	    },
	 	success: function(result){
	        callback(result)
	    }
	  });
}

</script>
