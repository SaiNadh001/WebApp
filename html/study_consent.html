<script type="text/javascript">
function ajax_request(url,type,data,callback){
 $.ajax({
 	url: url, 
 	type:type,
 	data:data,
 	beforeSend: function(xhr) {
	    xhr.setRequestHeader("SessionToken", localStorage.getItem("sessionToken"));
    },
 	success: function(result){
        callback(result)
    }
  });
}
getStudies()
getConsents()
function getConsents(){
	ajax_request("/consents","GET","",function(data){
		console.log(data)
		var study_consents=""
		for(i=0 ; i<data.items.length ; i++){
			console.log(data.items[i])
			study_consents = study_consents + "<tr><td>"+(i+1)+"</td><td>"+data.items[i].createdOn+"</td><td>"+data.items[i].active+"</td><td>"+data.items[i].type+"</td> <th style='visibility:hidden;' class='publish text-success'>Published</th></tr>"
		}
		$(".consents").append(study_consents)
	});
}

function getStudies(){
	ajax_request("/studies","GET","",function(data){
		console.log(data)
		var study=""
		for(i=0 ; i<data.items.length ; i++){
			console.log(data.items[0])
			study = study + "<option value='"+data.items[i].name+"'>"+data.items[i].name+"</option>"
		}
		$("#studies").append(study)
	});
}
function createStudyConsent(){

	var study_consent={   
	    "documentContent":"<p>StudyConsent content is created by "+$("#inputSponsor").val()+" for the "+$("#studies").val()+"</p>",
	    "active":$('input[name="consent"]').is(':checked'),
	    "createdOn": new Date().toISOString(),
	    "type":"StudyConsent"
	}
	ajax_request("/consents","POST",study_consent,function(data){
		console.log(data)
		var study_consents=""
		for(i=0 ; i<data.items.length ; i++){
			console.log(data.items[i])
			study_consents = study_consents + "<tr><td>"+(i+1)+"</td><td>"+data.items[i].createdOn+"</td><td>"+data.items[i].active+"</td><td>"+data.items[i].type+"</td> <th style='visibility:hidden;' class='publish text-success'>Published</th></tr>"
		}
		$(".consents").append(study_consents)
	});

} 

function publish_consents(){
	ajax_request("/consents/published","GET","",function(data){
		console.log(data)
		$(".publish").css("visibility","visible")
	});
}


</script>
