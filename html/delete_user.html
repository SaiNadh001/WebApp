<script type="text/javascript">
function validateEmail(email) {
    var re = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i;
    return re.test(email);
}
// ajax_request("","POST","",getData)
function ajax_request(url,type,data,callback){

 $.ajax({
 	url: url, 
 	type:type,
 	data:data,
 	beforeSend: function(xhr) {
	    xhr.setRequestHeader("SessionToken", localStorage.getItem("sessionToken"));
    },
 	success: function(result){
        callback(result)
    },
    error:function(err){
    	console.log(err)

    	try{
    		data = JSON.parse(err.responseText)
    		console.log(data)
	    	$("#failed").text(data.message)
	    	$(".alerts").addClass("hide")
			$(".failed").removeClass("hide")
		}
		catch(e){
			console.log(e)
		}
    }
  });
}

function deleteUser(){
	if(validateEmail($("#inputEmail").val())){

		ajax_request("/users","DELETE",{   
		  "email":$("#inputEmail").val()
		},function(data){
			console.log(data)
			//$(".signup_form").hide()
			$(".alerts").addClass("hide")
			$(".info").removeClass("hide")
		});
	}
	else{
		console.log("Missing Fields")
		$(".alerts").addClass("hide")
		$(".error").removeClass("hide")
	}
}
