<!DOCTYPE html> 
<html>
<head>
	<title>Update User Profile</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">BridgeWebApp</a>
			</div>

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/consent_signature">Consent Signature</a></li>
					<li><a href="/update_user_profile">Update Profile</a></li>
					<li class="divider"></li>
					<li><a href="/logout">Logout</a></li>
				</ul>
				
			</div>
		</div>
	</nav>
	<div class="container jumbotron ">
		<form class="form-horizontal col-lg-8 col-md-8">
			<fieldset>
				<legend>Update User Profile</legend>

				<div class="form-group">
					<label for="inputUsername" class="col-lg-2 control-label">Username</label>
					<div class="col-lg-10">
						<input type="text" class="form-control" id="inputUsername" placeholder="Username" readonly>
					</div>
				</div>
				<div class="form-group">
					<label for="inputFirstName" class="col-lg-2 control-label">FirstName</label>
					<div class="col-lg-10">
						<input type="text" class="form-control" id="inputFirstName" placeholder="FirstName">
					</div>
				</div>
				<div class="form-group">
					<label for="inputLastName" class="col-lg-2 control-label">LastName</label>
					<div class="col-lg-10">
						<input type="text" class="form-control" id="inputLastName" placeholder="LastName">
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail" class="col-lg-2 control-label">Email</label>
					<div class="col-lg-10">
						<input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" class="form-control" id="inputEmail" placeholder="Email" readonly>
					</div>
				</div>

				<div class="form-group">
					<div class="col-lg-10 col-lg-offset-2">
						<button type="reset" class="btn btn-default">Cancel</button>
						<button type="button" class="btn btn-primary" onclick="setUserDetails()">Update</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</body>
<script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript">
function ajax_request(url,type,data,callback){

 $.ajax({
 	url: url, 
 	type:type,
 	data:data,
 	beforeSend: function(xhr) {
	    xhr.setRequestHeader("SessionToken", localStorage.getItem("sessionToken"));
    },
 	success: function(result){
        callback(result)
    }
  });
}
function getData(data){
	console.log(data)
}
function getUserDetails(){
	ajax_request("/users/self","GET","",function(data){
		console.log(data)
		try{
			$("#inputFirstName").val(data.firstName)
			$("#inputLastName").val(data.lastName)
			$("#inputUsername").val(data.username)
			$("#inputEmail").val(data.email)
		}
		catch(e){

		}
	});
} 

function setUserDetails(){
	ajax_request("/users/self","POST",{   
		 	"firstName":$("#inputFirstName").val(),
		    "lastName":$("#inputLastName").val(),
		    "username":$("#inputUsername").val(),
		    "email":$("#inputEmail").val(),
		    "can_be_recontacted":"true",
    		"type":"UserProfile"
		},function(data){
			console.log(data)
			window.location="/user_profile"
	});
}
getUserDetails();

</script>
</html>
